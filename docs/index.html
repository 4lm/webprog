<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <!-- JavaScript includes are in the body element at the bottom -->
  <title>Syno Word Cloud</title>
</head>

<body>
  <div>Syno Word Cloud</div>
  <div>
    <label>Enter a keyword:</label>
    <input id="words" type="text" required>
  </div>
  <div>
    <label>Include keyword:</label>
    <input type="radio" name="keyword" value="true" checked="checked">
    <label>yes</label>
    <input type="radio" name="keyword" value="false">
    <label>no</label>
  </div>
  <div>
    <label>Capitalize words:</label>
    <input type="radio" name="capitalize" value="true">
    <label>yes</label>
    <input type="radio" name="capitalize" value="false" checked="checked">
    <label>no</label>
  </div>
  <div>
    <label>Maximal words:</label>
    <input type="number" id="max_words" value="100" min="1">
  </div>
  <div>
    <label>Number of orientations:</label>
    <input type="radio" name="orientations" value="1">
    <label>1</label>
    <input type="radio" name="orientations" value="2" checked="checked">
    <label>2</label>
    <input type="radio" name="orientations" value="3">
    <label>3</label>
    <input type="radio" name="orientations" value="4">
    <label>4</label>
  </div>
  <div>
    <label>Padding between words:</label>
    <input type="number" id="padding" value="5" min="0">
  </div>
  <div>
    <label>Font-Family:</label>
    <input type="radio" name="fonts" value='sans-serif' checked="checked">
    <label id="sans-serif">sans-serif</label>
    <input type="radio" name="fonts" value='serif'>
    <label id="serif">serif</label>
    <input type="radio" name="fonts" value='cursive'>
    <label id="cursive">cursive</label>
    <input type="radio" name="fonts" value='fantasy'>
    <label id="fantasy">fantasy</label>
    <input type="radio" name="fonts" value='monospace'>
    <label id="monospace">monospace</label>
  </div>
  <div>
    <label>Color scheme:
      <select id="color_scheme">
        <option value='1'>Spring</option>
        <option value='2'>Summer</option>
        <option value='3'>Fall</option>
        <option value='4'>Winter</option>
      </select>
    </label>
  </div>
  <div>
    <label>Canvas width:</label>
    <input type="number" id="w" value="800" min="0">
  </div>
  <div>
    <label>Canvas height:</label>
    <input type="number" id="h" value="600" min="0">
  </div>
  <div>
    <label>Download:</label>
    <button id="download-svg">SVG</button>
  </div>
  <div>
    <label>Download:</label>
    <button id="download-png">PNG</button>
  </div>
  <div>
    <button id="button">OK</button>
  </div>
  <div id="cloud"></div>

  <!-- Don't edit below this line -->
  <!-- D3 lib: 3.5.17 -->
  <script src="js/d3.min.js"></script>
  <!-- D3-cloud lib, needs D3 -->
  <script src="js/d3.layout.cloud.js"></script>
  <!-- saveSvgAsPng -->
  <script src="js/saveSvgAsPng.js"></script>
  <!-- Our JS -->
  <script src="js/script.js"></script>
</body>

</html>
