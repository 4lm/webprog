<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <!-- JavaScript includes are in the body element at the bottom -->
  <title>Syno Word Cloud</title>
</head>

<body>
  <div>Syno Word Cloud</div>
  <div>
    <label>Enter a keyword:</label>
    <input id="words" type="text" required>
  </div>
  <div>
    <label>Include keyword:</label>
    <input type="radio" name="keyword" value="true" checked="checked">
    <label>yes</label>
    <input type="radio" name="keyword" value="false">
    <label>no</label>
  </div>
  <div>
    <label>Capitalize words:</label>
    <input type="radio" name="capitalize" value="true">
    <label>yes</label>
    <input type="radio" name="capitalize" value="false" checked="checked">
    <label>no</label>
  </div>
  <div>
    <label>Maximal words:</label>
    <input type="radio" name="max_words" value="10">
    <label>10</label>
    <input type="radio" name="max_words" value="25">
    <label>25</label>
    <input type="radio" name="max_words" value="50">
    <label>50</label>
    <input type="radio" name="max_words" value="100">
    <label>100</label>
    <input type="radio" name="max_words" value="250" checked="checked">
    <label>250</label>
  </div>
  <div>
    <label>Number of orientations:</label>
    <input type="radio" name="orientation" value="1">
    <label>1</label>
    <input type="radio" name="orientation" value="2" checked="checked">
    <label>2</label>
    <input type="radio" name="orientation" value="3">
    <label>3</label>
    <input type="radio" name="orientation" value="4">
    <label>4</label>
    <input type="radio" name="orientation" value="5">
    <label>5</label>
  </div>
  <div>
    <label>Fonts:
      <select name="fonts">
        <option>Sans Serif</option>
        <option>Serif</option>
        <option>Display</option>
        <option>Handwriting</option>
        <option>Monospace</option>
      </select>
    </label>
  </div>
  <div>
    <label>Color scheme:
      <select name="color-scheme">
        <option>Spring</option>
        <option>Summer</option>
        <option>Fall</option>
        <option>Winter</option>
      </select>
    </label>
  </div>
  <div>
    <label>Canvas format:
      <select name="color-scheme">
        <option>4:3</option>
        <option>16:9</option>
        <option>1:1</option>
        <option>3:2</option>
      </select>
    </label>
  </div>
  <div>
    <button id="button">OK</button>
  </div>
  <div id="cloud"></div>

  <!-- Don't edit below this line -->
  <!-- D3 lib: 3.5.17 -->
  <script src="js/d3.min.js"></script>
  <!-- D3-cloud lib, needs D3 -->
  <script src="js/d3.layout.cloud.js"></script>
  <!-- Our JS -->
  <script src="js/script.js"></script>
</body>

</html>
